<!DOCTYPE html>
<html>
<head>
	<title>Components - Embuncode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!-- ==================== -->
	<!-- COMPONENT VERSI1 -->
	<!-- ==================== -->
	<div id="dw" class="container">
		<dw-paragraf></dw-paragraf>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('dw-paragraf', {
			template: '<h1>Membuat Paragraf</h1>'
		});

		new Vue ({
			el: '#dw',
		});
	</script>

	<!-- ==================== -->
	<!-- COMPONENT VERSI2 -->
	<!-- ==================== -->
	<div id="dw" class="container">
		<dw-title></dw-title>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<!-- Custom Templates dengan type text/template -->
	<script type="text/template" id="dw-title">
		<h1>Embun Code</h1>
	</script>
	<script type="text/javascript">
		Vue.component('dw-title', {
			template: '#dw-title'
		});

		new Vue ({
			el: '#dw',
		});
	</script>

	<!-- ===================================== -->
	<!-- COMPONENT VERSI3 dan Banyak Digunakan -->
	<!-- Props membuat content dinamis -->
	<!-- v-bind:dw berfungsi ketika tipe data dari content adalah object  -->
	<!-- ===================================== -->
	<div id="dw" class="container">
		<dw-text isi="Latiha Vuejs"></dw-text>
		<!-- <dw-text v-bind:dw="{isi:'Belajar', itu: 'Menyenangkan'}"></dw-text> // data object --> 
		<dw-text isi="Dan semoga Ilmunya berkah dan manfaat"></dw-text>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<!-- Custom Templates dengan tag template dan diikuti oleh id -->
	<template id="dw-text">
		<h1>{{ isi }}</h1>
		<!-- <h3>{{ dw.isi }} dan {{ dw.itu }}</h3>  // menampilkan object  -->
	</template>
	<script type="text/javascript">
		Vue.component('dw-text', {
			props: ['isi'],
			// props: ['dw'], // object
			template: '#dw-text'
		});

		new Vue ({
			el: '#dw',
		});
	</script>

	<!-- ===================================== -->
	<!-- COMPONENT REUSABLE (Berubah) -->
	<!-- ===================================== -->
	<div id="dw" class="container">
		<h1>Jadwal Senin</h1>
		<ul>
			<dw-paragraf v-for="dw in jadwal" v-bind:dw="dw"></dw-paragraf>
		</ul>
		<h1>Jadwal Selasa</h1>
		<ul>
			<dw-paragraf v-for="dw in jadwal" v-bind:dw="dw"></dw-paragraf>
		</ul>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<!-- Custom Templates dengan tag template dan diikuti oleh id -->
	<template id="dw-paragraf">
		<li>{{ dw.isi }} pada jam {{ dw.jam }}</li>
	</template>
	<script type="text/javascript">
		Vue.component('dw-paragraf', {
			props: ['dw'],
			template: '#dw-paragraf'
		});

		new Vue ({
			el: '#dw',
			data: {
				jadwal: [
					{
						isi: 'belajar vue js', jam: '10.00'
					},
					{
						isi: 'belajar html', jam: '09.00'
					},
					{
						isi: 'belajar laravel', jam: '15.00'
					}
				]
			}
		});
	</script>

</body>
</html>
