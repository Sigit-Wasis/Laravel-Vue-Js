<!DOCTYPE html>
<html>
<head>
	<title>Directive V-if | Embuncode</title>
</head>
<body>
	<div id="dw">
		<input type="text" v-model="gender">
		<br><br>
		<div v-if="gender == 'male' || gender == 'female'">I am a {{ gender }}</div>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue ({
			el: '#dw',
			data: {
				gender: ''
			}
		});
	</script>
</body>
</html>
